<div class="container">

    <h1 mat-dialog-title>{{ data.role }} Details</h1>
    <div mat-dialog-content>
        <form [formGroup]="employeeForm">
            <div>
                <mat-form-field style="width:30vw" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name" required>
                    <!-- <mat-icon matSuffix>Name</mat-icon> -->
                </mat-form-field>
            </div>
           
            <div>
                <mat-form-field style="width:30vw" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field style="width:30vw" appearance="fill" class="demo-full-width">
                    <mat-label>Phone</mat-label>
                    <input formControlName="phone" matInput placeholder="9881236758" required>
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field style="width:30vw" appearance="fill" class="demo-full-width">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required>
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field style="width:30vw" appearance="fill" class="demo-full-width">
                    <mat-label>Address</mat-label>
                    <textarea formControlName="address" matInput [matTextareaAutosize]="true"
                        [matAutosizeMinRows]="1" [matAutosizeMaxRows]="5" required></textarea>
                    <mat-icon matSuffix>my_location</mat-icon>
                </mat-form-field>
            </div>
            
        
            <div>
                <span>Sex: </span>
                &nbsp;
                <mat-radio-group formControlName="sex">
                    <mat-radio-button value="Male">Male</mat-radio-button>
                    &nbsp;
                    <mat-radio-button value="Female">Female</mat-radio-button>
                    &nbsp;
                    <mat-radio-button value="Other">Other</mat-radio-button>
                </mat-radio-group>
            </div>
            
            <div style="height: 20px;"></div>

            <div>
                <mat-form-field appearance="fill" class="demo-full-width">
                    <mat-label>Salary</mat-label>
                    <input formControlName="salary" matInput placeholder="90,000" required>
                    <mat-icon matSuffix>salary</mat-icon>
                </mat-form-field>
        
            </div>
        
            <div *ngIf="this.role === 'Doctors'">
        
                <div>
                    <mat-form-field style="width:30vw" appearance="fill" class="demo-full-width">
                        <mat-label>Bio</mat-label>
                        <textarea formControlName="bio" matInput [matTextareaAutosize]="true"
                            [matAutosizeMinRows]="1" [matAutosizeMaxRows]="5" required></textarea>
                        <mat-icon matSuffix>bio</mat-icon>
                    </mat-form-field>
        
                </div>
        
                <div>
                    <mat-form-field style="width:30vw" appearance="fill">
                        <mat-label>Specialization</mat-label>
                        <input matInput placeholder="surgeon" formControlName="specialization" required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
                </div>
        
                <div>
                    <mat-form-field style="width:30vw" appearance="fill">
                        <mat-label>Qualification</mat-label>
                        <input matInput placeholder="MD" formControlName="qualification" required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
                </div>
        
                <div>
        
                    <mat-form-field  appearance="fill">
                        <mat-label>License</mat-label>
                        <input matInput placeholder="MDKS2345" formControlName="license" required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
        
                </div>
        
            </div>
        
        
            <div *ngIf="this.role === 'Nurses'">
                <div>
                    <mat-form-field style="width:30vw" appearance="fill">
                        <mat-label>Qualification</mat-label>
                        <input matInput placeholder="MD" formControlName="qualification" required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
                </div>
        
                <div>
        
                    <mat-form-field  appearance="fill">
                        <mat-label>License</mat-label>
                        <input matInput placeholder="MDKS2345" formControlName="license" required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
        
                </div>
            </div>
        
            <div *ngIf="this.role === 'Drivers'">
                <div>
                    <mat-form-field style="width:30vw" appearance="fill">
                        <mat-label>Experience</mat-label>
                        <input matInput placeholder="5 years" formControlName="experience" required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
                </div>
        
                <div>
        
                    <mat-form-field  appearance="fill">
                        <mat-label>License</mat-label>
                        <input matInput placeholder="MDKS2345" formControlName="licenseNo" required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
        
                </div>
        
                <div>
        
                    <mat-form-field  appearance="fill">
                        <mat-label>Success Rate</mat-label>
                        <input matInput placeholder="34%" formControlName="successRate" required>
                        <mat-icon matSuffix></mat-icon>
                    </mat-form-field>
        
                </div>
        
            </div>
                
        
        </form>
    </div>


    <div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-raised-button class="mat-btn-2" color="primary" (click)="onSubmit()">
        Submit
    </button>
  </div>

</div>

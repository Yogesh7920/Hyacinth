  fastapi:
    build: 
      context: ./hyacinthBE
    container_name: hyacinthBE
    environment: 
      USER: ${USER}
      PASSWORD: ${PASSWORD}
      HOST: ${HOST}
      PORT: ${PORT}
      DB: ${DB}
    volumes:
      - ./hyacinthBE:/code
    ports:
      - "8000:80"
    depends_on:
      - db

  db:
    container_name: hyacinthDB
    image: mariadb
    ports:
      - "3307:3306"
    environment:
      MYSQL_ALLOW_EMPY_PASSOWRD: "yes"
      MYSQL_ROOT_PASSWORD: ${PASSWORD}
    volumes:
      - ./sql_scripts:/scripts
      - hyacinth_db:/var/lib/mysql

volumes: 
  hyacinth_db:
<div class="container">
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let col of displayedColumns;" [matColumnDef]="col">
                <th mat-header-cell *matHeaderCellDef> {{col}} </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="col == 'Actions'; else elseBlock">
                        <button (click)="removeUser($event, element)" mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button [routerLink]="getProfileLink(element)" mat-icon-button>
                            <mat-icon>person</mat-icon>
                        </button>
                    </span>
                    <ng-template #elseBlock>
                        {{element[col]}}
                    </ng-template>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr class="table-row" mat-row *matRowDef="let row;  let i = index; columns: displayedColumns;"
                [routerLink]="links ? links[i] : '#'">
            </tr>
        </table>
    </div>
</div>

<router-outlet></router-outlet>
